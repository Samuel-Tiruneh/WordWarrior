<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Speed Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #e5e5e5;
        }

        header {
            background-color: #181818;
            color: #e50914;
            padding: 1.5rem;
        }

        h1 {
            font-weight: 700;
        }

        .text-glow {
            text-shadow: 0 0 8px #e50914;
        }

        .card-custom {
            background-color: #181818;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-custom h5 {
            color: #e50914;
        }

        .btn-primary {
            background-color: #e50914;
            border: none;
        }

        .form-control-lg {
            background-color: #333;
            border: none;
            color: #e5e5e5;
        }

        .form-select {
            background-color: #333;
            border: none;
            color: #e5e5e5;
        }

        .form-select option {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1 class="display-4">Word Warrior</h1>
    </header>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <p class="lead mb-4">Type the given word within <span class="text-success text-glow" id="seconds">5</span> seconds:</p>
                <h2 class="display-2 mb-4" id="current-word">hello</h2>
                
                <!-- Game Mode Selection -->
                <label for="game-mode" class="form-label">Select Game Mode:</label>
                <select id="game-mode" class="form-select mb-3">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                
                <input type="text" class="form-control form-control-lg mb-4" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h3>Time left: <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                </div>
                
                <!-- High Score Display -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <h3 id="high-score">High Score: 0</h3> <!-- Display for High Score -->
                        <button id="new-game" class="btn btn-primary mt-3">New Game</button> <!-- New Game Button -->
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body card-custom text-white">
                            <h5>Instructions</h5>
                            <p>Test your typing speed and accuracy. Select a game mode, type the words displayed, and try to beat the clock. Keep an eye on your score and aim for a new high score!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
